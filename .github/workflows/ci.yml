name: Rust CI/CD

on:
  push:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v6
    - uses: dtolnay/rust-toolchain@stable
    - uses: Swatinem/rust-cache@v2
      
    - name: Run tests
      run: cargo test --verbose

    - name: Build release
      run: cargo build --release --verbose

    - uses: actions/upload-artifact@v6
      with:
        name: uo_keyboard
        path: |
          target/release/uo_keyboard.dll
          target/release/uo_keyboard.pdb
        compression-level: 9
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v6    
    - uses: actions/download-artifact@v7
      with:
        path: artifacts
    
    - name: Display structure
      run: ls -R artifacts
    
    - name: Re-Tag preview
      run: gh release delete preview --yes || true

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: preview
        name: Ũõ Keyboard Preview
        draft: false
        prerelease: true
        files: |
          artifacts/**/*
        